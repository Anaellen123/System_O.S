{% load static %}

<header class="top-header">
  <div class="container header-row">
    <div class="brand">
      <img src="{% static 'img/test2.png' %}" alt="Logo" class="brand-logo">
      
    </div>

    <nav class="top-nav js-hover-menu">
      <a href="{% url 'index' %}">Início</a>
      <a class="active" href="{% url 'solicitar_servico' %}">Solicitar serviço</a>
      <a href="#">Localizar serviço</a>
    </nav>

  </div>
</header>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const menu = document.querySelector(".js-hover-menu");
  if (!menu) return;

  const links = menu.querySelectorAll("a");

  links.forEach(link => {
    link.addEventListener("mouseenter", () => {
      link.classList.add("hovered");
    });

    link.addEventListener("mouseleave", () => {
      link.classList.remove("hovered");
    });
  });
});
</script>
