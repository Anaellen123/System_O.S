services:
  db:
    image: mysql:8.0
    container_name: mysql8_prefeitura
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: banco_socorro
      MYSQL_USER: django_user
      MYSQL_PASSWORD: Pam-2804%GSE
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --sql-mode=STRICT_TRANS_TABLES

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_prefeitura
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 0
      UPLOAD_LIMIT: 256M
    ports:
      - "8081:80"

volumes:
  mysql_data:
